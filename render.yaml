services:
  # Managed Redis Service
  - type: redis
    name: code-fable-redis
    region: oregon # Optional, but good default. Render picks closest usually.
    # ipAllowList: [] # By default allows all internal.

  # Backend API
  - type: web
    name: code-fable-backend
    runtime: docker
    dockerContext: .
    dockerfilePath: Dockerfile.backend
    plan: free # Optional hint
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: code-fable-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: code-fable-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: code-fable-redis
          property: connectionString

  # Celery Worker
  - type: worker
    name: code-fable-worker
    runtime: docker
    dockerContext: .
    dockerfilePath: Dockerfile.worker
    plan: free # Optional
    envVars:
      - key: DATABASE_URL
        sync: false 
      - key: GITHUB_TOKEN
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: code-fable-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: code-fable-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: code-fable-redis
          property: connectionString
