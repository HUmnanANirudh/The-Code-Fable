services:
  # -------------------------------
  # Backend API (Docker Web Service)
  # -------------------------------
  - type: web
    name: code-fable-backend
    runtime: docker
    dockerContext: .
    dockerfilePath: Dockerfile.backend
    plan: free

    envVars:
      - key: PORT
        value: "10000"

      - key: NODE_ENV
        value: production

      - key: DATABASE_URL
        sync: false

      - key: GITHUB_TOKEN
        sync: false

      - key: LLM_API_KEY
        sync: false

      # Upstash Redis
      - key: REDIS_URL
        sync: false

      - key: CELERY_BROKER_URL
        sync: false

      - key: CELERY_RESULT_BACKEND
        sync: false

      - key: REDIS_USE_SSL
        value: "true"

    healthCheckPath: /health

  # -------------------------------
  # Celery Worker (Background Worker)
  # -------------------------------
  - type: worker
    name: code-fable-worker
    runtime: docker
    dockerContext: .
    dockerfilePath: Dockerfile.worker
    plan: free

    envVars:
      - key: NODE_ENV
        value: production

      - key: DATABASE_URL
        sync: false

      - key: GITHUB_TOKEN
        sync: false

      - key: LLM_API_KEY
        sync: false

      # Same Upstash Redis
      - key: REDIS_URL
        sync: false

      - key: CELERY_BROKER_URL
        sync: false

      - key: CELERY_RESULT_BACKEND
        sync: false

      - key: REDIS_USE_SSL
        value: "true"
